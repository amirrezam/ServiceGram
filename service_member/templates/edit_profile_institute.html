{% extends "edit_profile.html" %}

{% load static %}


{% block name %}
    <div class="field">
        <label>عنوان مؤسسه</label>
        <div class="field">
            <input type="text" name="first_name" value="{{ user.first_name }}" placeholder="عنوان مؤسسه" id="id_first_name">
        </div>
    </div>
{% endblock %}

{% block bio %}
<div class="field">
    <label>معرفی مؤسسه</label>
    <textarea type="text" placeholder="معرفی مؤسسه" name="bio" style="text-align: right" id="id_bio">{{ user.bio }}</textarea>
</div>
    <div class="field">
        <label> شماره تماس</label>
        <div class="field">
            <input type="text" name="telephone_number" value="{{ user.institute.telephone_number }}" placeholder="شماره تماس" id="id_telephone_number">
        </div>
    </div>
    <div class="field">
        <label> شهر</label>
        <div class="field">
            <input type="text" name="city" value="{{ user.institute.city }}" placeholder="شهر" id="id_city">
        </div>
    </div>
    <div class="field">
        <label> آدرس</label>
        <div class="field">
            <input type="text" name="address" value="{{ user.institute.address }}" placeholder="آدرس" id="id_address">
        </div>
    </div>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
    <label> محل</label>

    <!--map div-->
    <div id="map" style="height: 500px;width: 700px"></div>

    <input hidden type="text" name="lat" id="lat" readonly="yes"
        {% if user.institute.lat != None %}
            value="{{ user.institute.lat }}"
        {% endif %}
    ><br>
    <input hidden type="text" name="long" id="long" readonly="yes"
        {% if user.institute.long != None %}
            value="{{ user.institute.long }}"
        {% endif %}
    >

    <script type="text/javascript" src="{% static "map.js" %}"></script>

    {{ form.errors }}
{% endblock %}

{% block include_map %}{% endblock %}
